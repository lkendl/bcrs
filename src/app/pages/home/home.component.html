<div fxLayout="column">

  <mat-card class="mat-elevation-z0 square-border primary-card" style="overflow:hidden">
    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="center center" class="mat-title-parent">

        <mat-card-title id="home-title">
          Welcome to Bob's Computer Repair Shop!
        </mat-card-title>

      </div>
    </div>
  </mat-card>


  <mat-card class="mat-elevation-z0 square-border accent-card" style="overflow:hidden">

    <mat-card-title>Services We Offer</mat-card-title>
    <br /><br />

    <mat-card-content id="icon-container">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="center center">

          <div class="icon-card">
            <div>
              <img src="/assets/icons/password.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Password Reset</span>
            </div>
          </div>

          <div class="icon-card">
            <div>
              <img src="/assets/icons/spyware.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Spyware Removal</span>
            </div>
          </div>

          <div class="icon-card">
            <div>
              <img src="/assets/icons/ram.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Ram Upgrade</span>
            </div>
          </div>

        </div>

        <div fxLayout="row" fxLayoutAlign="center center">

          <div class="icon-card">
            <div>
              <img src="/assets/icons/install.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Software Installation</span>
            </div>
          </div>

          <div class="icon-card">
            <div>
              <img src="/assets/icons/tune-up.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>PC Tune-Up</span>
            </div>
          </div>

          <div class="icon-card">
            <div>
              <img src="/assets/icons/keyboard.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Keyboard Cleaning</span>
            </div>
          </div>

        </div>

        <div fxLayout="row" fxLayoutAlign="center center">

          <div class="icon-card" style="margin-bottom:5px;">
            <div>
              <img src="/assets/icons/hard-disk.png" class="icon">
            </div>
            <div class="icon-subtitle">
              <span>Disk Clean-up</span>
            </div>
          </div>

        </div>


      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z0" style="overflow:hidden">

    <mat-card-content>

      <div fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row" class="div-row">

        <div fxLayout="column" class="div-column">
          <div class="div-text">

            <br /><br />

            <a mat-raised-button class="button" routerLink="/contact">Fix my computer!</a>
          </div>
        </div>
      </div>

    </div>
    </mat-card-content>
  </mat-card>

</div>

<!-- DID IN CLASS (edited for necessities only)-->
<div fxLayout="column">
  <div fxFlex>

    <form #invoiceForm="ngForm" (submit)="generateInvoice();">
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="5px">

          <!-- Services check boxes -->
          <div fxFlex>
            <mat-card class="mat-elevation-z0">
              <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>
              <p-messages [(value)]="successMessages" [enableService]="false"></p-messages>

              <mat-card-subtitle>Services</mat-card-subtitle>

              <mat-card-content>
                <div *ngFor="let product of products">
                  <mat-checkbox value="{{ product.price }}" [(ngModel)]="product.checked" [name]="product.title">
                    {{ product.title }} ({{ product.price | currency }})
                  </mat-checkbox>
                </div>
              </mat-card-content>
            </mat-card>
            <br>
            <mat-divider></mat-divider>
            <br>
          </div>

          <!-- Standard fees -->
          <div fxFlex>
            <mat-card class="mat-elevation-z0">
              <mat-card-subtitle>Standard Fees</mat-card-subtitle>
              <mat-card-content>
                <div fxLayout="column">
                  <mat-form-field class="w-50" appearance="fill" fxFlex>
                    <mat-label>Parts</mat-label>
                    <input matInput [(ngModel)]="invoice.partsAmount" type="number" name="txtPartsAmount" />
                  </mat-form-field>

                  <mat-form-field class="w-50" appearance="fill" fxFlex>
                    <mat-label>Labor @ 50/hr</mat-label>
                    <input matInput [(ngModel)]="invoice.laborHours" type="number" name="txtLaborHours" />
                  </mat-form-field>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

        </div>
      </mat-card-content>

      <br>
      <mat-divider></mat-divider>
      <br>

      <mat-card-actions align="end">
        <button mat-raised-button type="reset" color="warn">Cancel</button>
        <button mat-raised-button color="accent">Generate Invoice</button>
      </mat-card-actions>

    </form>
  </div>
</div>
