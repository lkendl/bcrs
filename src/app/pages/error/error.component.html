<div class="page-container">

  <div fxLayout="column">

    <!-- navigation -->
    <div class="menu-bar" fxLayoutGap="20" fxLayout.xs="column">
        <div class="navbar-container">

          <div class="navbar-container-left">
            <a routerLink="/" class="navbar-link">
              <img src="assets/logo.png" alt="logo" width="70" height="78" class="logo">
            </a>
          </div>

          <div class="navbar-container-right">
            <button class="navbar-link" routerLink="/" mat-button>Home</button>
            <button class="navbar-link" mat-button routerLink="/about">About</button>
            <button class="navbar-link" mat-button routerLink="/contact">Contact Us</button>
            <!--
            <button class="navbar-link" mat-button routerLink="/users">Users</button>
            <button class="navbar-link" mat-button routerLink="/security-questions">Security Questions</button>
            -->

            <button class="navbar-link nav-username" mat-button [matMenuTriggerFor]="menu">{{userName}}<mat-icon>arrow_drop_down</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/users">
                  <mat-icon>people</mat-icon>
                  <span>Users</span>
                </button>
                <button mat-menu-item routerLink="/security-questions">
                  <mat-icon>security</mat-icon>
                  <span>Security Questions</span>
                </button>
                <button mat-menu-item (click)="signOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sign Out</span>
                </button>
              </mat-menu>
          </div>
        </div>
    </div>

    <div class="bcrs-bar" fxLayoutGap="20" fxLayout.xs="column">
      Bob's Computer Repair Shop
    </div>

    <!-- main content -->
    <div fxLayout="row wrap">
      <div fxFlex>

        <div class="not-found-msg">
          <h1>Oops!</h1>
          <p>
          Something went awry! Please try refreshing this page or contact us if the problem persists.
          </p>
          <br><br>
          <button mat-raised-button class="back-home-button" routerLink="/">
            Return Home
          </button>
        </div>

        <!-- [ref:A] -->
        <div class="body-hp">
          <div class="wrapper">
            <div class="illu">

            <div class="besen">
              <div class="besen__start"></div>
              <div class="besen__end"></div>
            </div>

            <div class="body"></div>

            <div class="leg">
              <div class="leg__top"></div>
              <div class="leg__down">
                <div class="foot"></div>
              </div>
            </div>

            <div class="arm">
              <div class="arm__top"></div>
              <div class="arm__down"></div>
            </div>

            <div class="cap">
              <div class="cap__main">
                <h1 class="error-code">Error 500</h1></div>
              <div class="cap__end"></div>
            </div>

            <div class="face--profil">
              <div class="nose"></div>
              <div class="base">
                <div class="hair hair--right"></div>
                <div class="hair hair--left"></div>
                <div class="mouth"></div>
                <div class="glases face--side"></div>
                <div class="eye eye--right"></div>
              </div>
            </div>

          </div>

          <div class="wind wind--1"></div>
          <div class="wind wind--2"></div>

          <div class="schnatz">
            <div class="kugel"></div>
            <div class="wing wing--left"></div>
            <div class="wing wing--right"></div>
          </div>
        </div>
      </div>
      <!-- [ref:A] -->

    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content">
          <p>
            &copy; {{year | date: 'yyyy'}} - BCRS - Created by Ng Swerve
          </p>
        </mat-toolbar>
      </footer>
    </div>
  </div>

</div>
