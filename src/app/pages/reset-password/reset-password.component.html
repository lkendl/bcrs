<div class="page-container">

  <div class="menu-bar" fxLayoutGap="20" fxLayout.xs="column">
    <div class="navbar-container">

      <div class="navbar-container-left">
        <a routerLink="/" class="navbar-link">
          <img src="assets/logo.png" alt="logo" width="70" height="78" class="logo">
        </a>
      </div>

      <div class="navbar-container-right">
        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" mat-button routerLink="/about">About</button>
        <button class="navbar-link" mat-button routerLink="/contact">Contact Us</button>
         <button class="navbar-link nav-username" mat-button routerLink="/session/signin">Employee Login<mat-icon>profile</mat-icon></button>

      </div>
    </div>
  </div>

  <div class="bar"></div>
  <div class="bcrs-bar" fxLayoutGap="20" fxLayout.xs="column">
    Bob's Computer Repair Shop
  </div>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">

    <br><br>

    <mat-card class="mat-elevation-z4 card-container">

    <mat-card-title>
      <h1 class="title">
        Forgot Password<br />
        <span class="subtitle">
          Fields marked with an asterisk (*) are required.
        </span>
      </h1>
    </mat-card-title>

    <form [formGroup]="form" (ngSubmit)="updatePassword()" #resetPasswordForm>
      <mat-card-content fxLayout="column">

        <mat-form-field fxFlex appearance="fill">
          <mat-label>Reset password</mat-label>
          <input matInput required type="password" formControlName="password" />

          <mat-error class="error" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
            Password is a required field.
          </mat-error>

          <mat-error class="error" *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched">
            Password must be at least 8 characters, contain one letter, and one number.
          </mat-error>

        </mat-form-field>

        <br><br>

        <div fxFlex fxLayoutAlign="end" class="p5">
          <button mat-raised-button routerLink="/session/signin" color="accent">Cancel</button> &nbsp;&nbsp;
          <button mat-raised-button [disabled]="!form.valid" color="primary">Update Password & Login</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>

  <!-- footer -->
  <div class="new-footer-p">
    <div class="new-footer-c">
      &copy; {{year | date: 'yyyy'}} - BCRS - Created by Ng Swerve
    </div>
  </div>

</div>
</div>
