<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div class="layout-header-container">
      <p class="layout-header-text">
        Bob's Computer Repair Shop <br />
        <mat-icon>build</mat-icon>
      </p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

  <div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">

      <br /><br />

      <mat-card class="card-container mat-elevation-z4">
        <mat-card-title class="mat-headline card-title">Employee Sign in</mat-card-title>

        <mat-card-subtitle style="text-align: center;" class="mat-headline">You must enter a valid username and password to proceed.
        </mat-card-subtitle>

        <br />

        <mat-card-content>
          <!-- If there is an error message -->

          <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

          <mat-card class="mat-elevation-z0">

            <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset()" #loginForm="ngForm">

              <mat-card-content fxLayout="column" fxLayoutGap="10px">

                <mat-form-field fxFlex appearance="fill">
                  <mat-label>Username</mat-label>
                  <input type="text" matInput [formControl]="$any(signinForm.controls['userName'])" />

                  <mat-error class="error" *ngIf="signinForm.controls['userName'].hasError('required') && signinForm.controls['userName'].touched">
                    Username is a required field.
                  </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex appearance="fill">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput [formControl]="$any(signinForm.controls['password'])" />

                  <mat-error class="error" *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched">
                    Password is a required field.
                  </mat-error>

                  <mat-error class="error" *ngIf="signinForm.controls['password'].hasError('pattern') && signinForm.controls['password'].touched">
                    Password must be at least 8 characters, contain one letter, and one number.
                  </mat-error>
                </mat-form-field>

                </mat-card-content>

                <mat-card-actions>
                  <button type="submit" [disabled]="!signinForm.valid" fxFlex mat-raised-button color="accent">Submit</button>
                </mat-card-actions>

                <br />

                <div fxLayout="row">
                  <div class="signin-footer-container">
                    <div fxFlex class="center-text">
                      <a class="signin-footer-link" routerLink="/session/register">Create new account</a>
                    </div>

                    <div fxFlex class="center-text">
                      <a class="signin-footer-link" routerLink="/session/forgot">Forgot password?</a>
                    </div>
                  </div>

                </div>
            </form>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
