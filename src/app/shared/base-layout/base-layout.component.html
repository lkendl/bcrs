<body class="gryffindor-theme">
  <div class="page-container">

    <div fxLayout="column">

      <!-- navigation -->
      <div class="menu-bar" fxLayoutGap="20" fxLayout.xs="column">
          <div class="navbar-container">

            <div class="navbar-container-left">

            </div>

            <div class="navbar-container-right">
              <button class="navbar-link" routerLink="/" mat-button>Home</button>
              <button class="navbar-link" mat-button routerLink="/about">About</button>
              <button class="navbar-link" mat-button routerLink="/contact">Contact Us</button>
              <!--
              <button class="navbar-link" mat-button routerLink="/users">Users</button>

              -->

              <button class="navbar-link nav-username" mat-button [matMenuTriggerFor]="menu">{{userName}}<mat-icon>arrow_drop_down</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/users">
                    <mat-icon>people</mat-icon>
                    <span>Users Config</span>
                  </button>
                  <button mat-menu-item routerLink="/security-questions">
                    <mat-icon>security</mat-icon>
                    <span>Security Questions Config</span>
                  </button>
                  <button mat-menu-item (click)="signOut()">
                      <mat-icon>exit_to_app</mat-icon>
                      <span>Sign Out</span>
                  </button>
                </mat-menu>

            </div>
          </div>
      </div>

      <div class="bcrs-bar" fxLayoutGap="20" fxLayout.xs="column">
        Bob's Computer Repair Shop
