<body class="gryffindor-theme">
  <div class="page-container">

    <div fxLayout="column">

      <!-- navigation -->
      <div class="header-bar">

      </div>
      <div class="menu-bar" fxLayoutGap="20" fxLayout.xs="column">
          <div class="navbar-container">

            <div class="navbar-container-left">
              <a routerLink="/" class="navbar-link">
                <img src="assets/logo.png" alt="logo" width="70" height="78" class="logo">
              </a>
            </div>

            <div class="navbar-container-right">
              <button class="navbar-link" routerLink="/employee" mat-button>Service Repair</button>

              <button class="navbar-link nav-username" mat-button [matMenuTriggerFor]="menu">{{userName}}<mat-icon>arrow_drop_down</mat-icon></button>

                <!-- main menu -->
                <mat-menu #menu="matMenu">
                  <button mat-menu-item [matMenuTriggerFor]="configurations">
                    <mat-icon>settings</mat-icon>
                    <span>Configurations</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="reports">
                    <mat-icon>insert_chart</mat-icon>
                    <span>Reports</span>
                  </button>
                  <button mat-menu-item (click)="signOut()">
                      <mat-icon>exit_to_app</mat-icon>
                      <span>Sign Out</span>
                  </button>
                </mat-menu>

                <!-- configuration submenu -->
                <mat-menu #configurations="matMenu">
                  <button mat-menu-item routerLink="/employee/users">
                    <mat-icon>people</mat-icon>
                    <span>Users</span>
                  </button>
                  <button mat-menu-item routerLink="/employee/roles">
                    <mat-icon>security</mat-icon>
                    <span>Roles</span>
                  </button>
                  <button mat-menu-item routerLink="/employee/security-questions">
                    <mat-icon>help</mat-icon>
                    <span>Security Questions Config</span>
                  </button>
                </mat-menu>

                <!-- reports submenu -->
                <mat-menu #reports="matMenu">
                  <button mat-menu-item routerLink="/employee/purchases-by-service-graph">
                    <mat-icon>insert_chart</mat-icon>
                    <span>Purchases by Service</span>
                  </button>
                </mat-menu>

            </div>
          </div>
      </div>

      <div class="bar"></div>
      <div class="bcrs-bar" fxLayoutGap="20" fxLayout.xs="column">
        Bob's Computer Repair Shop
      </div>

      <!-- main content -->
      <div fxLayout="row wrap">
        <div fxFlex>
          <mat-card class="content-container" color="accent, 50">

            <mat-card-content>
              <router-outlet></router-outlet>
            </mat-card-content>

          </mat-card>
        </div>
      </div>

      <!-- footer -->
      <div class="new-footer-p">
        <div class="new-footer-c">
          &copy; {{year | date: 'yyyy'}} - BCRS - Created by Ng Swerve
        </div>
      </div>

    </div>
  </div>
</body>
